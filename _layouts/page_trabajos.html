<!DOCTYPE html>
{% comment %} 
  This is a complete dark version of `default_light` + `page_light` combined together. We only changed the color.
{% endcomment %}

<html>
  
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="{{ "/assets/css/style_light.css" | relative_url }}"> -->
        <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
        <style>
            :root {
                --bg-color: #1E1E1E;       /* 微软深色背景 */
                --text-color: #A8C7FF;  /* 主文字，带蓝调的淡灰蓝 */
                --text-color-secondary: #8FAEFF; /* 次要文字，稍暗蓝灰 */
                --text-color-muted: #5A7DB8;    /* 较弱信息，深蓝灰 */
                --heading-color: #5A7DB8;         /* 标题，比正文深 */
                --link-color: #d6d6e0cf;        /* 奶色调淡蓝灰 */
                --link-hover-color: #CFCFD9;  /* 更亮的奶色调 */
                --code-color: #EFEAD2; /* 代码块文字颜色 */
                --code-block-color: #2D2D30; /* 代码块背景颜色 */
            }
            body {
                background-color: var(--bg-color) !important;
                color: var(--text-color) !important; 
            }
            h1,h2,h3,h4,h5,h6,b {
                color: var(--heading-color) !important;
            }
            a {
                color: var(--link-color) !important;
            }
            a:hover, a:focus {
                color: var(--link-hover-color) !important;
            }
            blockquote {
                background: var(--code-block-color) !important;
                border-left: 4px solid var(--text-color);
                padding-left: 0.5rem;
                font-style: italic;
            }
            pre, code {
                background-color: var(--code-block-color) !important;
                border-color: var(--code-block-color) !important;
                color: var(--code-color) !important;
            }
        </style>
        <title>{{ page.title }}</title>
    
        <!-- see comments in custom-head.html -->
        <base href="/">
    </head>
  
    <body>
        <main class="page-content" aria-label="Content">
        <div class="wrapper">
            <article class="post">  

                <header class="post-header">
                  <h1 class="post-title">{{ page.title | escape }}</h1>
                </header>
                
                <div class="post-content">
                  {{ content }}
                </div>
              
            </article>
        </div>
        </main>
    </body>
  
</html>
