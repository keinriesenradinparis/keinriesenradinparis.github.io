  function renderCallout(mdText) {
    const lines = mdText.split('\n');
    let inCallout = false;
    let calloutType = '';
    let contentLines = [];

    const resultLines = [];

    lines.forEach(line => {
      const calloutStart = line.match(/^>\s*\[!(\w+)\]/);
      const blockquoteLine = line.match(/^>\s?(.*)/);

      if (calloutStart) {
        inCallout = true;
        calloutType = calloutStart[1].toLowerCase();
        contentLines = [];
        const content = line.replace(/^>\s*\[!\w+\]\s*/, '');
        if (content) contentLines.push(content);
      } else if (inCallout && blockquoteLine) {
        contentLines.push(blockquoteLine[1]);
      } else {
        if (inCallout) {
          // è¾“å‡º callout html
          resultLines.push(renderCalloutHTML(calloutType, contentLines.join('\n')));
          inCallout = false;
          calloutType = '';
          contentLines = [];
        }
        resultLines.push(line);
      }
    });

    if (inCallout) {
      resultLines.push(renderCalloutHTML(calloutType, contentLines.join('\n')));
    }

    return md.render(resultLines.join('\n'));
  }

  function renderCalloutHTML(type, content) {

    return `<div class="callout ${type}">
      <div class="callout-icon">${icon}</div>
      <div class="callout-content">${innerHTML}</div>
    </div>`;
  }
